<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}File Vault{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { max-width: 900px; margin: 2rem auto; font-family: system-ui, sans-serif; padding: 0 1rem; }
    header nav a { margin-right: .75rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ddd; padding: .5rem; text-align: left; }
    .danger { background:#b33; color:#fff; border:none; padding:.5rem .75rem; }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="{% url 'upload_file' %}">Upload</a>
    {% if user.is_authenticated %}
      <span>Hi, {{ user.username }}</span>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
